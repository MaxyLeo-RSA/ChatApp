name: Java CI Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run QuickChat Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: ğŸ“ Create build directory
      run: mkdir -p build
      
    - name: ğŸ—ï¸ Compile Java source
      run: |
        find . -name "*.java" -exec javac -d build {} \;
      working-directory: ${{ github.workspace }}
      
    - name: ğŸ§ª Run Automated Tests
      run: java -cp build chatapp.TestRunner
      working-directory: ${{ github.workspace }}
      
    - name: ğŸ“¦ Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          build/
        retention-days: 7
        
    - name: ğŸ“‹ Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: |
          messages.json
        retention-days: 7
